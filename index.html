<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASMRプレイヤー</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
	<link rel="icon" href="img\music.png" type="image/png">
</head>
<body>
    <input type="file" id="file-upload-button" accept="audio/*" multiple style="display: none;">
    <div class="player-container">
        <audio id="audio"></audio>
        <div id="controls">
            <p id="current-track">タイトル</p>
            <span id="current-time">0:00 / 0:00</span>
            <div class="seek-bar-container">
                <img src="img/play.png" alt="Seek Icon" class="seek-icon">
                <input type="range" id="seek-bar" value="0" step="1">
            </div>
            <div class="volume-bar-container">
                <img src="img/vol.png" alt="Volume Icon" class="volume-icon">
                <input type="range" id="volume-bar" min="0" max="1" step="0.01" value="0.5">
            </div>
            <div class="button-group">
                <button id="play-pause">停止中</button>
                <button id="flip-channels">LR</button>
            </div>
        </div>
        <ul id="track-list"></ul>
        <button id="add-files-btn"></button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
